<html lang="ja">
<head>

<body>
    <header class="header">
        <div class="header-container w-container">

                <a href="index.html">

            <a href="#" class="btn" >無料で始める</a>
        </div>
    </section>
    
    <section class="imgtext">
        <div class="imgtext-container w-container">
            <div class="text">
                <h2 class="heading-decoration">日常のツールたち</h2>
                <p>Convenient</p>

                </p>
            </div>

                <img src="img/tool.jpg" alt="" width="1600" height="1260">

        </div>
    </section>

    <section class="imgtext">
        <div class="imgtext-container reverse w-container">
            <div class="text">
                <h2 class="heading-decoration">効率化の手助け</h2>
                <p>Helpful</p>
                <p>どこでもある、誰でも使ったことがある、普段は存在を意識しないけどないと困るツールたち。日常
                    をちょっと楽しくしてくれます。
                </p>
            </div>
            <figure class="img">
                <img src="img/helpful.jpg" alt="" width="1600" height="1260">
            </figure>
        </div>
    </section>

    <section class="posts">
        <div class="w-container">
            <h2 class="heading">
                News Release <span>最新情報</span>

            </h2>

            <div class="posts-container" >
                <article class="post">
                    <a href="#">
                        <figure>
                            <img src="img/news01.jpg" alt=""

                        <h3>スパンコール</h3>
                        <p>キラキラと光を反射する装飾素材です。いつもの道具にアクセントを付けます。</p>
